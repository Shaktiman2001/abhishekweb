<body onload="on()"> 
    <div class="container">
        <h1>Notes</h1>
        <button onclick="addTitle()">USERNAME</button>
        <button onclick="addNotes()">AGE</button>
        <div class="notes" id="notes-section">
            <ul id="notes-list">

        </div>

    <script>

      var d = document.getElementById("b2")
      
      var n = document.getElementById("b1")
      var a = 0
      d.onclick = function()

      {
if(a==0)
{
a=1
d.style.opacity ="0"
n.style.opacity ="1"
document.body.style.background="black"
}
else
{
  a=0
n.style.opacity ="0"
d.style.opacity ="1"
document.body.style.background="white"

}

document.title = a

      }


        function addTitle() {
            let title = prompt("Enter the title:");
            if (title) {
                const ul = document.getElementById('notes-list');
                let li = document.createElement('li');
                li.className = "note-item";
                li.textContent = title;
                ul.appendChild(li);
            }
        }

        function addNotes() {
            let notes = prompt("Enter your notes:");
            if (notes) {
                const ul = document.getElementById('notes-list');
                let li = document.createElement('li');
                li.className = "note-item";
                li.innerHTML = `<p class="note-text">${notes}</p>`;
                ul.appendChild(li);
            }
        }

    </script>
